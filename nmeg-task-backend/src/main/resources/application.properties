spring.application.name=nmeg-task-backend

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/nmeg_task_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:nmeg_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:nmeg_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:true}
spring.flyway.url=${SPRING_FLYWAY_URL:jdbc:postgresql://localhost:5432/nmeg_task_db}
spring.flyway.user=${SPRING_FLYWAY_USER:nmeg_user}
spring.flyway.password=${SPRING_FLYWAY_PASSWORD:nmeg_password}
spring.flyway.baseline-on-migrate=true

# Server Configuration
server.port=8080

# GraphQL Configuration
spring.graphql.graphiql.enabled=true
